type CoachMember{
    id: ID
    user: Member
    org: String
    business_field: String
    goal_ids: JSON
    teacher_id: JSON
    teacher_ids: [ID]
    scale: String
    goal: Goal
    goals: [GoalCoachMember]
    created_at: DateTime
    updated_at: DateTime
    members: [Member]
    name: String
    payments: [Payment]
}

type Member{
    id: ID
    name: String
    email: String
    phone_number: String
    attachment : Attachment
    number_member: Int
    count_missing: JSON 
    goal_member_id: ID
    status: String
    goals: [GoalCoachMember]
    achieves: [Goal]
}
type GoalCoachMember{
    id: ID
    name: String
    started_at_a_goal: DateTime
    created_at: DateTime
    count_missing: JSON
    status: String
    diary: [JapaneseGoal]
    notes: [Note]
    posts: [JapanesePost]
}
