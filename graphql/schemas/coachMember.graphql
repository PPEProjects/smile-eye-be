#    my_coach_members: [CoachMember] @guard@field(resolver:"CoachMemberQueries@my_coach_members")
    sort_coach_member(orderBy: [OrderByClause!] @orderBy): [CoachMember] @paginate(type: "paginator" model: "App\\Models\\CoachMember")
